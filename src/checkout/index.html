<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header class="divider">
      <div class="logo">
        <img src="../images/noun_Tent_2517.svg" alt="tent image for logo" />

        <a href="../index.html">
          Sleep <span class="highlight">Outside</span>
        </a>
      </div>

      <div class="cart">
        <a href="../cart/index.html">
          ðŸ›’
        </a>
      </div>
    </header>

    <main class="divider">
      <h1>Review & Place Your Order</h1>

     
      <form id="checkoutForm">
        <fieldset>
          <legend>Customer Information</legend>

          <input name="fname" placeholder="First Name" required />
          <input name="lname" placeholder="Last Name" required />
          <input name="street" placeholder="Street Address" required />
          <input name="city" placeholder="City" required />
          <input name="state" placeholder="State" required />
          <input name="zip" placeholder="Zip Code" required />
        </fieldset>

        <fieldset>
          <legend>Payment</legend>

     
          <input
            name="cardNumber"
            placeholder="Credit Card Number"
            value="1234123412341234"
            required
          />
          <input
            name="expiration"
            placeholder="MM/YY"
            value="12/30"
            required
          />
          <input
            name="code"
            placeholder="Security Code"
            value="123"
            required
          />
        </fieldset>

        <button type="submit">Place Order</button>
      </form>

      <section class="order-summary">
        <h2>Order Summary</h2>
        <p>Subtotal: $<span id="subtotal">0.00</span></p>
        <p>Tax: $<span id="tax">0.00</span></p>
        <p>Shipping: $<span id="shipping">0.00</span></p>
        <p>
          <strong>Total: $<span id="orderTotal">0.00</span></strong>
        </p>
      </section>
    </main>

    <footer>&copy; NOT a real business</footer>

    
    <script type="module" src="./index.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header class="divider">
      <div class="logo">
        <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
        <a href="index.html">
          Sleep<span class="highlight">Outside</span>
        </a>
      </div>

      <div class="cart">
        <a href="cart/index.html" aria-label="View shopping cart">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" aria-hidden="true" class="cart-icon">
            <path d="M18.9 32.6c1.1 2.4 2.5 3.3 5.4 3.3..." />
            <path d="M90.1 29.7c1-3.3 1.5-7.3 1.5-11.2..." />
          </svg>
        </a>
      </div>
    </header>

    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="/images/banner-sm.jpg 500w, /images/banner.jpg"
          alt="image of a high mountain lake"
        />

        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>

        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

   
      <section class="search">
        <input type="text" id="searchInput" placeholder="Search products..." />
      </section>

      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list" id="productList">
          <li>
            <h3>Sleeping Bag</h3>
            <button onclick="addToCart('Sleeping Bag')">Add to Cart</button>
          </li>
          <li>
            <h3>Tent</h3>
            <button onclick="addToCart('Tent')">Add to Cart</button>
          </li>
          <li>
            <h3>Camping Stove</h3>
            <button onclick="addToCart('Camping Stove')">Add to Cart</button>
          </li>
        </ul>
      </section>

      <section class="cart-display">
        <h2>Your Cart</h2>
        <div id="cart"></div>
      </section>
    </main>

    <footer>
      &copy;2025 ⛺ SleepOutside ⛺ WDD 330 ⛺ BYU-Idaho for BYU-Pathway Worldwide Online
    </footer>


    <script src="/scripts/cart.js"></script>
    <script src="/scripts/search.js"></script>
  </body>
</html>
